<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./style.css">
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
		<!-- <script id="MathJax-script" async src="./tex-chtml.js"></script> -->
		<script src="./script.js" defer></script>
		<meta charset="UTF-8">
		<title>Potential Divider Circuit Demonstration</title>
	</head>
	<body>
		<header>
			<h1>Potential Divider Circuit Demonstration</h1>
		</header>
		<main>
			<div id="circuit">
				<div id="arrow"></div>
				<div id="slider-container">
					<input type="range" value="0" min="0" max="192" id="slider"/>
				</div>
				
				
				<div id="emf-cont">
					<label for="emf-input">\(\displaystyle {\mathcal {E}} =\)</label>
					<input type="number" id="emf-input" value="12">
					V
				</div>
				
				<div id="r-cont">
					<label for="r-input">\(R_{min} =\)</label>
					<input type="number" class="rin" id="rmin-input" value="0">
					Ω
				</div>
		
				<div id="r2-value">
					<label for="r-input">\(R_{max} =\)</label>
					<input type="number" class="rin" id="rmax-input" value="50">
					Ω
				</div>
			</div>

			<div id="calculation">
				<div id="formula">
					<div>
						\(V_{out} = {{R_2} \over {R_1+R_2}} \times {V_{in}}\)
					</div>
					<div>
						\({V_{in}} = {\displaystyle {\mathcal {E}}}\)
					</div>
					<div>
						\(R_1 = R_{max} - {R_2}\)
					</div>
				</div>
				
				<div id="working">
					<div>\(V_{out} = {{0} \over {50+0}} \times {12}\)</div>
					<div>\(V_{out} = {0} \times {12}\)</div>
					<div>\(V_{out} = {0}V\)</div>

				</div>
			</div>
		</main>
		<div class="whitespace"></div>
		<footer>
			Source code avalable on <a href="https://github.com/JMSDMP/potential-dividers">GitHub</a>.
		</footer>
	</body>
</html>
